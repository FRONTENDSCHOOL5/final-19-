<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 업로드 | 가지마켓</title>
    <link rel="reset_style" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/post_upload.css" />
</head>

<body>
    <nav>헤더 컴포넌트 부분</nav>
    <main>
        <div class="user-profile">
            <img src="/assets/basic-profile-img.png" width="42px">
        </div>
        <form>
            <!-- JS로 입력값에 따라 TextArea 높이 자동조절 기능 추후 구현 -->
            <textarea placeholder="게시글 입력하기.."></textarea>
            <!-- JS로 file 입력 받을시 프리뷰 띄워주는 기능 추후 구현 -->
            <img id="preview" src="/assets/eggplant-g7a075a0fe_1280.jpg" alt="이미지 미리보기" >
            <!-- input(type='file') 로 처리시 버튼모양 디자인을 위해 label 달아서 구현 -->
            <label class="input-file-btn" for="input-file">
                <img src="/assets/upload-file.svg">
            </label>
            <input type="file" id="input-file" accept="img/*" required multiple style="display: none;">
        </form>
    </main>
</body>

</html>
