<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 게시하기 | 가지마켙</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/post_upload.css">
    <link rel="stylesheet" href="../css/component.css">
</head>

<body>
    <div class="post-upload-wrapper">
        <header class="top nav-upload">
            <h1 class="a11y-hidden">게시물 업로드</h1>
            <button id="upload-btn" class="size-ms btn-save" disabled>업로드<span class="a11y-hidden">하기</span></button>
            <button class="btn-back"><span class="a11y-hidden">뒤로가기</span></button>
        </header>
        <main>
            <div class="user-profile">
                <img src="/assets/basic-profile-img.png" alt="">
            </div>
            <form>
                <textarea placeholder="게시글 입력하기.."></textarea>
                <ul class="upload-imgs-list"></ul>
                <label class="input-file-btn" for="input-file">
                    <img id="image-upload-btn" src="/assets/upload-file.svg" alt="">
                </label>
                <input type="file" id="input-file" accept="img/*" multiple style="display: none;">
            </form>
        </main>
    </div>
    <script src="../js/contrast.js" type="module"></script>
    <script src="../js/common.js" type="module"></script>
    <script src="../js/postUpload.js" type="module"></script>
</body>

</html>
