<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component-post</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/component.css">
</head>

<body>
    <!-- 게시물 작성 -->
    <section class="home-post">
        <div class="user-follow">
            <a class="profile-img img-cover" href="./profile_info.html">
                <span class="a11y-hidden">사용자의 프로필 보기</span>
                <img src="../assets/basic-profile.png" alt="">
            </a>
            <a class="user-info" href="./profile_info.html">
                <p class="user-name">애월읍 위니브 가지밭<span class="a11y-hidden">의 프로필 보기</span></p>
                <p class="user-id">weniv_Eggplant</p>
            </a>
        </div>
        <div class="post-edit">
            <a href="./post_detail.html">
                <span class="a11y-hidden">게시물 상세보기</span>
            </a>
            <div class="post-icon">
                <button class="btn-like ${item.hearted ? 'like' : ''}">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.9202 4.01346C16.5204 3.60579 16.0456 3.28239 15.5231 3.06175C15.0006 2.8411 14.4406 2.72754 13.875 2.72754C13.3094 2.72754 12.7494 2.8411 12.2268 3.06175C11.7043 3.28239 11.2296 3.60579 10.8298 4.01346L9.99997 4.85914L9.17017 4.01346C8.36252 3.19037 7.26713 2.72797 6.12495 2.72797C4.98277 2.72797 3.88737 3.19037 3.07973 4.01346C2.27209 4.83655 1.81836 5.9529 1.81836 7.11693C1.81836 8.28095 2.27209 9.3973 3.07973 10.2204L3.90953 11.0661L9.99997 17.273L16.0904 11.0661L16.9202 10.2204C17.3202 9.81291 17.6376 9.32909 17.8541 8.79659C18.0706 8.26409 18.182 7.69333 18.182 7.11693C18.182 6.54052 18.0706 5.96977 17.8541 5.43726C17.6376 4.90476 17.3202 4.42095 16.9202 4.01346Z" stroke="#767676" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg><span class="cnt">${item.heartCount}</span>
                </button>
                <a class="btn-comment" href="./post_detail.html">
                    <span class="a11y-hidden">게시물 댓글 보러가기</span>
                    <img src="../assets/icon/icon-message-circle.svg" alt=""><span class="cnt">12</span>
                </a>
            </div>
            <p class="post-date">2023년 06월 23일</p>
        </div>
        <button class="btn-option"><<span class="a11y-hidden">게시물 옵션</span></button>
    </section>
    <!-- 게시물 글만 작성 -->
    <section class="home-post onlytext">
        <h2 class="a11y-hidden">글만 올리는 게시물</h2>
        <section class="user-follow">
            <h3 class="a11y-hidden">유저정보</h3>
            <a class="profile-img img-cover" href="./profile_info.html">
                <img src="../assets/basic-profile.png" alt="프로필사진">
            </a>
            <a class="user-info" href="./profile_info.html">
                <p class="user-name">애월읍 위니브 가지밭</p>
                <p class="user-id">weniv_Eggplant</p>
            </a>
        </section>
        <section class="post-edit">
            <h4 class="a11y-hidden">게시물의 내용</h4>
            <a href="./post_detail.html">
                <p class="post-text">옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게
                    뛰노는
                    인생의 힘있다.</p>
            </a>
            <div class="post-icon">
                <button class="btn-like">
                    <img src="../assets/icon/icon-heart.svg" alt="좋아요 버튼"><span class="cnt">58</span>
                </button>
                <a class="btn-comment" href="./post_detail.html">
                    <img src="../assets/icon/icon-message-circle.svg" alt="댓글 버튼"><span class="cnt">12</span>
                </a>
            </div>
            <p class="post-date">2023년 06월 23일</p>
        </section>
        <button class="btn-option"><img src="../assets/icon/icon-more-vertical.svg" alt="더보기 버튼"></button>
    </section>
</body>

</html>
