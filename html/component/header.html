<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component</title>
    <link rel="stylesheet" href="../../css-min/reset.min.css">
    <link rel="stylesheet" href="../../css-min/header.min.css">
</head>

<body>
    <!-- header에 작성된 h1에는 각 페이지의 title을 작성해주시면 됩니다.-->
    <!-- 기본상단 -->
    <header class="top nav-basic">
        <h1 class="a11y-hidden">기본상단</h1>
        <button class="btn-back" onclick="history.back()" tabindex="0"><img src="../assets/icon/icon-arrow-left.svg"
                alt="뒤로가기 버튼"></button>
        <button class="btn-option" tabindex="0"><img src="../assets/icon/icon-more-vertical.svg" alt="더보기 버튼"></button>
    </header>

    <!-- 검색상단 -->
    <header class="top nav-search">
        <h1 class="a11y-hidden">검색상단</h1>
        <label for="inp-search" class="a11y-hidden">계정 검색하기</label>
        <input type="text" id="inp-search" placeholder="계정 검색" tabindex="0">
        <button class="btn-back" onclick="history.back()" tabindex="0"><img src="../assets/icon/icon-arrow-left.svg"
                alt="뒤로가기 버튼"></button>
    </header>

    <!-- 홈상단 -->
    <header class="top nav-main">
        <h1 class="a11y-hidden">홈상단</h1>
        <p class="title-main" tabindex="0">가지마켙 피드</p>
        <a href="./home_search.html" tabindex="0"><img src="../assets/icon/icon-search.svg"
                alt="검색 아이콘 클릭 시 검색페이지로 이동"></a>
    </header>

    <!-- 팔로우페이지 상단 -->
    <header class="top nav-upload">
        <h1 class="a11y-hidden">팔로우페이지상단</h1>
        <button class="btn-back" onclick="history.back()" tabindex="0"><img src="../assets/icon/icon-arrow-left.svg"
                alt="뒤로가기 버튼"></button>
        <button class="size-ms btn-save" tabindex="0" disabled>저장<span class="a11y-hidden">버튼</span></button>
    </header>

    <!-- 판매 채팅 상단 -->
    <header class="top nav-chat">
        <h1 class="a11y-hidden">판매 채팅 상단</h1>
        <p class="title-chat" tabindex="0"><span class="a11y-hidden">대화상대: </span>애월읍 위니브 가지밭</p>
        <button class="btn-back" onclick="history.back()" tabindex="0"><img src="../assets/icon/icon-arrow-left.svg"
                alt="뒤로가기 버튼"></button>
        <button class="btn-option" tabindex="0"><img src="../assets/icon/icon-more-vertical.svg" alt="더보기 버튼"></button>
    </header>
</body>

</html>
