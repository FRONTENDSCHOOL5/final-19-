<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 프로필 | 가지마켙</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/profile_info.css">
    <link rel="stylesheet" href="../css/profile_productlist.css">
    <link rel="stylesheet" href="../css/profile_view.css">
</head>

<body>
    <div class="profile-info-wrapper">
        <div class="skip-nav">
            <a href="#header" class="skip-link">상단 탭으로 가기</a>
            <a href="#profile" class="skip-link">프로필 정보로 가기</a>
            <a href="#product" class="skip-link">판매중인 상품으로 가기</a>
            <a href="#post" class="skip-link">게시글 목록으로 가기</a>
            <a href="#footer" class="skip-link">하단 탭으로 가기</a>
        </div>
        <header class="top nav-basic">
            <h1 class="a11y-hidden">사용자 프로필 화면</h1>
            <button class="btn-option"><span class="a11y-hidden">설정</span></button>
            <button class="btn-back"><span class="a11y-hidden">뒤로가기</span></button>
        </header>
        <main>
            <section id="profile" class="profile-container" style="display: none;">
                <header class="profile-header">
                    <h2 class="a11y-hidden">사용자 정보</h2>
                    <div class="img-crop">
                        <!-- 임시 이미지 -->
                        <img src="../assets/basic-profile-img.png" alt="" />
                    </div>
                    <strong class="profile-name"><span class="a11y-hidden">사용자 이름:</span></strong>
                    <strong class="profile-id"><span class="a11y-hidden">사용자 아이디:</span></strong>
                    <p class="profile-intro"><span class="a11y-hidden">사용자 소개:</span>소개를 입력해주세요!</p>
                    <a class="follow-wrap" href="./profile_follower.html">
                        <span class="a11y-hidden">유저의 팔로워 목록 링크</span>
                        <p>followers</p>
                        <strong class="follower">0<span class="a11y-hidden">명</span></strong>
                    </a>
                    <a class="follow-wrap" href="./profile_following.html">
                        <span class="a11y-hidden">유저의 팔로잉 목록 링크</span>
                        <p>followings</p>
                        <strong class="following">0<span class="a11y-hidden">명</span></strong>
                    </a>
                </header>
                <div class="btn-wrap-your">
                    <button class="btn-chat circle" type="button" onclick="location.href = './chat_room.html'">
                        <span class="a11y-hidden">유저와 채팅하기</span>
                    </button>
                    <!-- 팔로우버튼 : 공통 컴퍼넌트 사용 -->
                    <button class="size-m btn-follow">팔로우</button>
                    <button class="size-m btn-follow cancle">언팔로우</button>
                    <button class="btn-share circle" type="button">
                        <span class="a11y-hidden">해당 프로필 공유하기</span>
                    </button>
                </div>
                <div class="btn-wrap-my" style="display: none;">
                    <button class="btn-link profile-modification" type="button">
                        프로필 수정
                    </button>
                    <button class="btn-link add-product" type="button">
                        상품 등록
                    </button>
                </div>
            </section>

            <div class="content-wrap">
                <section id="product" class="product-container" style="display: none;">
                    <h2>판매 중인 상품</h2>
                    <ul class="product-list">
                    </ul>
                </section>
                <section id="post" class="post-container" style="display: none;">
                    <!-- 게시글 보기 탭 -->
                    <section class="post-tab">
                        <h2 class="a11y-hidden">게시글 보기 유형 고르기</h2>
                        <div class="tab-btn-wrap">
                            <button class="btn-post-list on"><span class="a11y-hidden">목록형</span></button>
                            <button class="btn-post-album"><span class="a11y-hidden">앨범형</span></button>
                        </div>
                    </section>
                    <!-- // 게시글 보기 탭 -->
                    <!-- 게시글 보기 -->
                    <section class="post-sec">
                        <h2 class="a11y-hidden">게시글</h2>
                        <!-- 목록형 -->
                        <ul class="post-list">
                        </ul>
                        <!-- // 목록형 -->
                        <!-- 앨범형 -->
                        <ul class="post-album hidden">
                        </ul>
                        <!-- // 앨범형 -->

                    </section>
                </section>
            </div>

        </main>
        <footer id="footer">
            <nav class="tab-menu">
                <p class="a11y-hidden">하단 탭 메뉴</p>
                <ul class="tab-item-list">
                    <li class="tab-item-home">
                        <a href="./home.html">
                            <p>홈<span class="a11y-hidden">으로 이동</span></p>
                        </a>
                    </li>
                    <li class="tab-item-chat">
                        <a href="./chat_list.html">
                            <p>채팅<span class="a11y-hidden">으로 이동</span></p>
                        </a>
                    </li>
                    <li class="tab-item-follow">
                        <a href="./post_upload.html">
                            <p>게시물 작성<span class="a11y-hidden">으로 이동</span></p>
                        </a>
                    </li>
                    <li class="tab-item-more">
                        <a class="here" href="./profile_info.html">
                            <p>프로필<span class="a11y-hidden">로 이동</span></p>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
        <!-- 하단 모달창 - 더보기 버튼 클릭 시 보이도록 -->
        <article class="post-modal-background">
            <h2 class="a11y-hidden">모달창</h2>
            <div class="post-modal-content">
                <div class="post-modal-bar"></div>
                <div class="modal-content">
                </div>
            </div>
        </article>
        <article class="modal-background">
            <h2 class="modal-title a11y-hidden">팝업</h2>
            <div class="modal-content">
                <p class="modal-description">?</p>
                <div class="modal-actions">
                    <button class="right-button ac-log-out"></button>
                    <button class="left-button">취소</button>
                </div>
            </div>
        </article>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/scrollFetch.js"></script>
    <script src="../js/profile_info.js"></script>

        const postModalContent = document.querySelector('.post-modal-content');

        btnOption.addEventListener('click', () => {
            postModalContent.focus();
        });
    </script> -->
</body>

</html>
