<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .error>* {
            display: block;
            margin: auto;
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-back {
            padding: 13px 26px;
            background: var(--enabled-color);
            border: none;
            border-radius: 44px;
            color: #fff;
        }
    </style>
</head>

<body>
    <article class="error">
        <h2 class="a11y-hidden">404에러</h2>
        <img src="../assets/icon/icon-404.svg" alt="">
        <p>페이지를 찾을 수 없습니다. :(</p>
        <button class="btn-back">이전 페이지</button>
    </article>
</body>

</html>
