<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>myprofile_info</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/myprofile_info.css" />
    </head>
    <body>
        <header>
            <h1 class="a11y-hidden">내 프로필 화면</h1>
        </header>
        <main>
            <section class="my-profile-container">
                <h2 class="a11y-hidden">내 정보</h2>
                <div class="profile-top-wrap">
                    <div class="follower follow-wrap">
                        <p>followers</p>
                        <a href="#">1111</a>
                        
                    </div>
                    <div class="img-crop">
                        <!-- 임시 이미지 -->
                        <img src="../assets/eggplant-gb3f103477_1280.jpg" alt="내 프로필 이미지" />
                    </div>
                    <div class="following follow-wrap">
                        <p>followings</p>
                        <a href="#">128</a>
                        
                    </div>
                </div>
                <!-- a11y -> 계정 이름:, 아이디:, 소개: -->
                <strong class="profile-name">사용자 계정 이름</strong>
                <p class="profile-id">계정 아이디</p>
                <p class="profile-intro">계정 소개</p>

                <!-- 일단 버튼으로 구현 -->
                <!-- 추후에 a태그로 변경해야할수도 있음 -->
                <!-- <a class='link-btn' href="#">프로필 수정</a>
        <a href="#">상품 등록</a> -->
                <div class="btn-wrap">
                    <button class="link-btn" type="button" onclick="location.href = `/#`">
                        프로필 수정<span class="a11y-hidden">하기</span>
                    </button>
                    <button class="link-btn" type="button" onclick="location.href = `/1`">
                        상품 등록<span class="a11y-hidden">하기</span>
                    </button>
                </div>
            </section>
        </main>
        <script></script>
    </body>
</html>
