<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>myprofile_info</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/component.css">
        <link rel="stylesheet" href="../css/myprofile_info.css">
    </head>
    <body>
        <header class="top nav-basic">
            <h1 class="a11y-hidden">내 프로필 화면</h1>
            <button class="btn-back"><img src="../assets/icon/icon-arrow-left.svg" alt="뒤로가기 버튼"></button>
            <button class="btn-option"><img src="../assets/icon/icon-more-vertical.svg" alt="더보기 버튼"></button>
        </header>
        <main>
            <section class="profile-container">
                <header class="profile-header">
                    <h2 class="a11y-hidden">내 정보</h2>
                    <div class="img-crop">
                        <!-- 임시 이미지 -->
                        <img src="../assets/eggplant-gb3f103477_1280.jpg" alt="내 프로필 이미지" />
                    </div>
                    <!-- a11y | 계정 이름:, 아이디:, 소개: -->
                    <strong class="profile-name">사용자 이름</strong>
                    <strong class="profile-id">아이디</strong>
                    <p class="profile-intro">소개</p>
                    <a class="follow-wrap" href="#">
                        <p>followers</p>
                        <strong class="follower">0<span class="a11y-hidden">명</span></strong>
                    </a>
                    <a class="follow-wrap" href="#">
                        <p>followings</p>
                        <strong class="following">0<span class="a11y-hidden">명</span></strong>
                    </a>
                </header>
                <!-- 일단 버튼으로 구현 -->
                <!-- 추후에 a태그로 변경해야할수도 있음 -->
                <!-- <a class='link-btn' href="#">프로필 수정</a>
                <a href="#">상품 등록</a> -->
                <div class="btn-wrap">
                    <button class="btn-link" type="button" onclick="location.href = `/#`">
                        프로필 수정<span class="a11y-hidden">버튼</span>
                    </button>
                    <button class="btn-link" type="button" onclick="location.href = `/1`">
                        상품 등록<span class="a11y-hidden">버튼</span>
                    </button>
                </div>
            </section>
        </main>
        <footer>
            <nav class="tab-menu">
                <p class="a11y-hidden">하단 탭 메뉴</p>
                <ul class="tab-item-list">
                    <li class="tab-item-home">
                        <a href="#">
                            <p>홈<span class="a11y-hidden">화면으로 이동</span></p>
                        </a>
                    </li>
                    <li class="tab-item-chat">
                        <a href="#">
                            <p>채팅<span class="a11y-hidden">화면으로 이동</span></p>
                        </a>
                    </li>
                    <li class="tab-item-follow">
                        <a href="#">
                            <p>게시물 작성<span class="a11y-hidden">화면으로 이동</span></p>
                        </a>
                    </li>
                    <li class="tab-item-more">
                        <a href="#">
                            <p>프로필<span class="a11y-hidden">화면으로 이동</span></p>
                        </a>
                    </li>
                </ul>
            </nav>
        </footer>
        <script></script>
    </body>
</html>
