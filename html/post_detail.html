<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물 상세페이지 | 가지마켓</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/post_detail.css">
</head>
<body>
    <header class="top nav-basic">
        <h1 class="a11y-hidden">기본상단</h1>
        <button class="btn-back" onclick="history.back()" tabindex="0"><img src="../assets/icon/icon-arrow-left.svg" alt="뒤로가기 버튼"></button>
        <button class="btn-option" tabindex="0"><img src="../assets/icon/icon-more-vertical.svg" alt="더보기 버튼"></button>
    </header>
    <main>

        <section class="home-post">
            <h2 class="a11y-hidden">게시글 내용</h2>
        </section>

    <section class="comment-sec">
        <h2 class="a11y-hidden">게시물에 대한 답변</h2>
        <ul class="comment-list">
            <li class="comment-item">
                <div class="comment-user-info">
                    <a class="user-img img-cover" href="./profile_info.html" tabindex="1">
                        <img src="../assets/profile_imgs/user1.jpg" alt="사용자 이미지">
                    </a>
                    <a class="user-name" href="./profile_info.html" tabindex="1"><span class="a11y-hidden">사용자
                            이름,</span>서귀포시 무슨농장</a>
                </div>
                <p class="comment-time">5분전</p>
                <p class="comment-text">게시글 답글 쵝오최고 ~ !</p>
                <button class="btn-more" tabindex="2"><img src="../assets/icon/icon-more-vertical.svg" alt="더보기 버튼"></button>
                </li>
                <li class="comment-item">
                    <div class="comment-user-info">
                        <a class="user-img img-cover" href="./profile_info.html" tabindex="1">
                            <img src="../assets/profile_imgs/user1.jpg" alt="사용자 이미지">
                        </a>
                        <a class="user-name" href="./profile_info.html" tabindex="1"><span class="a11y-hidden">사용자
                                이름,</span>가지러버</a>
                    </div>
                    <p class="comment-time">15분전</p>
                <p class="comment-text">안녕하세요. 사진이 너무 멋있어요. 가지 언제 먹을 수 있나요? 기다리기 지쳤어요 땡뻘땡뻘...</p>
                <button class="btn-more" tabindex="2"><img src="../assets/icon/icon-more-vertical.svg" alt="더보기 버튼"></button>
                </li>
                </ul>
                </section>
    </main>

    <footer>
        <section class="comment">
            <h2 class="a11y-hidden">댓글창</h2>
            <label for="commemt-input" class="a11y-hidden"><span class="a11y-hidden">게시물에 대한</span>댓글 입력</label>
            <input type="text" id="commemt-input" placeholder="댓글 입력하기..." tabindex="3">
            <img class="profile-img" src="../assets/basic-profile.png" alt="프로필사진" tabindex="3">
            <button type="submit" class="btn-comment" tabindex="3" disabled>게시</button>
        </section>
    </footer>
<script src="../js/postDetail.js"></script>
</body>
</html>
