<body>
    <div class="search theme-wrapper">
        <div class="skip-nav">
            <a href="#header" class="skip-link">상단 탭으로 가기</a>
            <a href="#footer" class="skip-link">하단 탭으로 가기</a>
        </div>
        <header id="header" class="top nav-search">
            <h1 class="a11y-hidden">검색</h1>
            <label for="inp-search" class="a11y-hidden">이름 혹은 계정으로 사용자 검색하기</label>
            <input type="text" id="inp-search" placeholder="이름 혹은 계정으로 사용자 검색하기">
            <button class="btn-back"><span class="a11y-hidden">뒤로가기</span></button>
        </header>
        <main>
            <h2 class="a11y-hidden">검색된 사용자 목록</h2>
            <ul class="search-user-list">
            </ul>
        </main>
        <!-- 검색된 유저 탬플릿 -->
        <template id="search-template">
            <article class="user-follow">
                <a class="profile-img img-cover" href="./profile_info.html?accountName=${userData[i].accountname}">
                    <span class="a11y-hidden">${userData[i].username}의 프로필 보기</span>
                    <img id="profile-image" src="../assets/basic-profile.png" alt="">
                </a>
                <a class="user-info" href="./profile_info.html?accountName=${userData[i].accountname}">
                    <p class="user-name">애월읍 위니브 가지밭</p>
                    <span class="a11y-hidden">의 프로필 보기</span>
                    <p class="user-id">weniv_Eggplant</p>
                </a>
            </article>
        </template>
        <!-- footer 컴포넌트화 적용 -->
        <footer id="footer">
        </footer>
    </div>

    
    <script src="../js/common.js" type="module"></script>
    <script src="../js/home_search.js" type="module"></script>
