<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 검색 | 가지마켙</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/home_search.css">

<body>
    <div class="search-wrapper">
        <div class="skip-nav">

            <a href="#footer" class="skip-link">하단 탭으로 가기</a>
        </div>
        <header id="header" class="top nav-search">

            <input onkeypress="filter(this)" type="text" id="inp-search" placeholder="이름 혹은 계정으로 사용자 검색하기">
            <button class="btn-back"><span class="a11y-hidden">뒤로가기</span></button>
        </header>
        <main>
            <h2 class="a11y-hidden">검색된 사용자 목록</h2>
            <ul class="search-user-list">
            </ul>
        </main>
    </div>

    <script src="../js/contrast.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/home_search.js"></script>

</body>

</html>
