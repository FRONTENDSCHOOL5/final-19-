<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 프로필 게시글 섹션</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/profile_view.css">
</head>

<body>
    <!-- 게시글 보기 탭 -->
    <section class="post-tab">
        <h2 class="a11y-hidden">게시글 보기 형태 고르기</h2>
        <div class="tab-btn-wrap">
            <button class="btn-post-list"><span class="a11y-hidden">목록형</span></button>
            <button class="btn-post-album on"><span class="a11y-hidden">앨범형</span></button>
        </div>
    </section>
    <!-- // 게시글 보기 탭 -->
    <!-- 게시글 보기 -->
    <section class="post-sec">
        <h2 class="a11y-hidden">게시글</h2>
        <!-- 목록형 -->
        <ul class="post-list">
            <li></li>
        </ul>
        <!-- // 목록형 -->
        <!-- 앨범형 -->
        <ul class="post-album on">
            <li class="post-album-item"><img src="../assets/eggplants/eggplant1.jpg" alt=""></li>
            <li class="post-album-item"><img src="../assets/eggplants/eggplant2.jpg" alt=""></li>
            <li class="post-album-item"><img src="../assets/eggplants/eggplant3.jpg" alt=""></li>
            <li class="post-album-item"><img src="../assets/eggplants/eggplant4.jpg" alt=""></li>
            <li class="post-album-item"><img src="../assets/eggplants/eggplant5.jpg" alt="">
            <li class="post-album-item"><img src="../assets/eggplants/eggplant1.jpg" alt=""></li>
            <li class="post-album-item"><img src="../assets/eggplants/eggplant2.jpg" alt=""></li>
            <li class="post-album-item"><img src="../assets/eggplants/eggplant3.jpg" alt=""></li>
            <li class="post-album-item"><img src="../assets/eggplants/eggplant4.jpg" alt=""></li>
            <li class="post-album-item"><img src="../assets/eggplants/eggplant5.jpg" alt="">
        </ul>
        <!-- // 앨범형 -->

    </section>
    <!-- // 게시글 보기 -->
</body>

</html>
