<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>component-post</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/component.css">
</head>

<body>
  <!-- 게시물 작성 -->
  <section class="home-post">
    <section class="user-follow">
      <section class="front">
        <img class="profile-img" src="../assets/basic-profile.png" alt="프로필사진">
        <section class="user-info">
          <p class="user-name"><em>애월읍</em> 위니브 가지밭</p>
          <p class="user-id">@weniv_Eggplant</p>
        </section>
      </section>
      <button class="btn-option"><img src="../assets/icon/icon- more-vertical.svg" alt="더보기 버튼"></button>
    </section>
    <section class="post-edit">
      <p class="post-text">옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의
        힘있다.</p>
      <img class="post-img" src="../assets/img-post.svg" alt="게시물 사진">
      <section class="post-icon">
        <img class="btn-like" src="../assets/icon/icon-heart.svg" alt="좋아요 버튼">58
        <img class="btn-comment" src="../assets/icon/icon-message-circle.svg" alt="댓글 버튼">12
      </section>
      <p class="post-date">2023년 06월 23일</p>
    </section>
  </section>

      <section class="front">
        <img class="profile-img" src="../assets/basic-profile.png" alt="프로필사진">

          <p class="user-name"><em>애월읍</em> 위니브 가지밭</p>
          <p class="user-id">@weniv_Eggplant</p>
        </section>
      </section>
      <button class="btn-option"><img src="../assets/icon/icon- more-vertical.svg" alt="더보기 버튼"></button>
    </section>
    <section class="post-edit">
      <p class="post-text">옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의
        힘있다.</p>
      <section class="post-icon">
        <img class="btn-like" src="../assets/icon/icon-heart.svg" alt="좋아요 버튼">58
        <img class="btn-comment" src="../assets/icon/icon-message-circle.svg" alt="댓글 버튼">12
      </section>
      <p class="post-date">2023년 06월 23일</p>
    </section>
  </section>
</body>

</html>
