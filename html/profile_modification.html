<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 수정 페이지</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/component.css">
    <link rel="stylesheet" href="../css/profile_modification.css">
</head>

<body>
    <header class="top nav-upload">
        <h1 class="a11y-hidden">팔로우페이지상단</h1>
        <button class="size-ms btn-save">저장<span class="a11y-hidden">버튼</span></button>
        <button class="btn-back"><img src="../assets/icon/icon-arrow-left.svg" alt="뒤로가기 버튼"></button>
    </header>
    <main>
        <section class="profile-setting">
            <form>
                <section class="profile-img">
                    <h3 class="a11y-hidden">프로필 이미지 설정</h3>
                    <div class="img-cover">
                        <img src="../assets/basic-profile-img.png" alt="기본 프로필 이미지">
                    </div>
                    <label class="btn-upload" for="btn-upload">
                        <svg width="36" height="36" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="18" cy="18" r="18" fill="#C4C4C4" />
                            <path
                                d="M24.4167 9.75H11.5833C10.5708 9.75 9.75 10.5708 9.75 11.5833V24.4167C9.75 25.4292 10.5708 26.25 11.5833 26.25H24.4167C25.4292 26.25 26.25 25.4292 26.25 24.4167V11.5833C26.25 10.5708 25.4292 9.75 24.4167 9.75Z"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M14.7915 16.1665C15.5509 16.1665 16.1665 15.5509 16.1665 14.7915C16.1665 14.0321 15.5509 13.4165 14.7915 13.4165C14.0321 13.4165 13.4165 14.0321 13.4165 14.7915C13.4165 15.5509 14.0321 16.1665 14.7915 16.1665Z"
                                stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M26.2502 20.7498L21.6668 16.1665L11.5835 26.2498" stroke="white" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </label>
                </section>
                <input type='file' id='btn-upload' class="btn-upload">
                <fieldset>
                    <label for="username">사용자 이름</label>
                    <input type="text" id="username" minlength="2" maxlength="10" placeholder="2~10자 이내여야 합니다."
                        required>
                    <strong class="warning-msg-username">*2~10자 이내여야 합니다.</strong>
                </fieldset>
                <fieldset>
                    <label for="userid">계정 ID</label>
                    <input type="text" id="userid" placeholder="영문, 숫자, 특수문자(.),(_)만 사용 가능합니다."
                        pattern="^[0-9a-zA-Z._]*$">
                    <strong class="warning-msg-userid"></strong>
                </fieldset>
                <fieldset>
                    <label for="userinfo">소개</label>
                    <input type="text" id="userinfo" placeholder="자신과 판매할 상품에 대해 소개해 주세요!">
                </fieldset>
            </form>
        </section>
    </main>
    <script src="../js/common.js"></script>
    <script src="../js/profile_modification.js"></script>
</body>

</html>
