<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 피드 | 가지마켙</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/home_withoutfollowers.css">
    <link rel="stylesheet" href="../css/component.css">
</head>
<body>
    <div class="home-wrapper theme-wrapper">
        <div class="skip-nav">
            <a href="#header" class="skip-link">상단 탭으로 가기</a>
            <a href="#main" class="skip-link">메인 콘텐츠로 가기</a>
            <a href="#footer" class="skip-link">하단 탭으로 가기</a>
        </div>
        <header id="header" class="top nav-main">
            <h1 class="title-main">가지마켙 피드</h1>
            <a href="./home_search.html"><img id="search-icon" src="../assets/icon/icon-search.svg"
                    alt="검색 아이콘 클릭 시 검색페이지로 이동"></a>
        </header>
        <main id="main">
            <!-- home-withoutfollower -->
            <section class="home-withoutfollower" style="display: none;">
                <div class="main-container">
                    <div class="home-background"></div>
                    <p>유저를 검색해 팔로우 해보세요!</p>
                    <a class="search-btn" href="./home_search.html">검색하기<span class="a11y-hidden">화면으로 이동</span></a>
                </div>
            </section>
            <!-- home-withfollower -->
            <section class="home-withfollower" style="display : none">
                <!-- heading -->
                <ul class="home-post-list"></ul>
            </section>
        </main>
        <!-- footer 컴포넌트화 적용 -->
        <footer id="footer">
        </footer>
        <article class="post-modal-background">
            <h2 class="a11y-hidden">모달창</h2>
            <div class="post-modal-content">
                <div class="post-modal-bar"></div>
                <div class="modal-content">
                </div>
            </div>
        </article>
        <article class="modal-background">
            <h2 class="modal-title a11y-hidden">팝업</h2>
            <div class="modal-content">
                <p class="modal-description">?</p>
                <div class="modal-actions">
                    <button class="right-button ac-log-out"></button>
                    <button class="left-button">취소</button>
                </div>
            </div>
        </article>
    </div>
    <script src="../js/component.js"></script>
    <script src="../js/scrollFetch.js"></script>
    <script src="../js/modal.js" type="module"></script>
    <script src="../js/common.js" type="module"></script>
    <script src="../js/home.js" type="module"></script>
</body>
</html>
